<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
                  <div class="icon"></div>
            
<div class="box">
     <h1 >LOGIN </h1>
     <input placeholder="Username or G.Mail" class="username" size="25">

     <div id="pswd">
     <input placeholder="Password" type="password" class="password">
     <a href="https://www.linkedin.com/checkpoint/rp/request-password-reset?trk=reset_password"
     class="forgot">Forgot Password?</a>
     </div>

        <button id="signin">Sign In</button>
    <div class="getin">
        <div class="google">
              <i class="fa-brands fa-google" style="background-color: yellow;"></i>
              <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ec=GAlAFw&hl=en-GB&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-181572358%3A1748734088381116" 
              target="_main" class="google-text">Continue with Google</a>
        </div>
        <div class="apple">
            <i class="fa-brands fa-apple" style="background-color: red;"></i>
            <a href="https://account.apple.com/" 
            target="_main" class="apple-text">Start with Apple</a>
        </div>
    </div>
</div>


</body>
</html>
